<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
        <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
<script src="app.js"></script>
</head>
<body>

    <h1>TASK-APP</h1>
    <nav class="navbar navbar-expand-lg nvavbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task-App</a>
        <ul class="navbar-nav ml -auto">
        <form action="" class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search">
            <button class="btn btn-success my-2 my-0">search</button>


        </form>
        </ul>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="task-description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center" >
                                Save Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>

   
</body>
</html>
